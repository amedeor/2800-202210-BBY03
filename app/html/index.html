<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
  <title>FoodForLess</title>
</head>

<body>

  <header id="header">
    <h1 id="text-logo">FoodForLess</h1>
    <p class="slogan-top">Share and find grocery deals.</p>
    <p class="slogan-bottom">Save money.</p>
  </header>

  <div id="form-container">
    <p class="login-title">Login</p>
    <form>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" autofocus required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <input type="submit" id="login-button" value="Login">
      <p id="error-message"></p>
    </form>
    <form id="look-like-button-form" action="/signup" method="get">
      <p id="no-account-paragraph">Don't have an account yet?</p>
      <input id="to-signup-button" type="submit" value="Create account" />
    </form>
  </div>

  <script src="/js/client.js"></script>
</body>
</html>
