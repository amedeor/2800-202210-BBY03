<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
  <title>FoodForLess</title>

  <link rel="stylesheet" href="/css/postdeal.css">
  <link rel="stylesheet" href="/css/navbar.css">
</head>

<body>
  <nav id="nav">

  </nav>

  <h2 id="post-deal-title">Post a Deal</h2>

  <form id="deal-form">

    <label for="dealname" class="deal-form-label">Name:</label>
    <input id="dealname" class="deal-form-input" type="text" name="dealname" />

    <label for="dealprice" class="deal-form-label">Price:</label>
    <input id="dealprice" class="deal-form-input" type="text" name="dealprice" />

    <label for="dealdescription" class="deal-form-label">Description:</label>
    <input id="dealdescription" class="deal-form-input" type="text" name="password" />

    <label for="dealexpirydate" class="deal-form-label">Deal Expiry Date:</label>
    <input id="dealexpirydate" class="deal-form-input" type="date" name="dealexpirydate" />

    <label for="dealphotos" class="deal-form-label">Photos:</label>
    <input id="dealphotos" type="file" name="dealphotos" class="deal-form-input">

    <input id="deal-submit-button" type="submit" value="Submit">
  </form>

  <footer id="footer">
  </footer>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
  <script src="/js/client.js"></script>
  <script src="/js/postdeal.js"></script>
  <script src="/js/skeleton.js"></script>
</body>

</html>
