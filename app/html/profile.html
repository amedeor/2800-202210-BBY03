<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- maximum-scale=1 to prevent zooming in on input fields -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="/css/main-style.css">
  <link rel="stylesheet" href="/css/navbar.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="/css/profile.css">
  <link rel="stylesheet" href="/css/postdeal.css">
  <link rel="stylesheet" href="/css/deals.css">
  <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
  <title>FoodForLess</title>
</head>

<body>

  <nav id="nav">

  </nav>


  <main>

    <div id="profile-info">

    </div>

    <form id="edit-user-info-form">
      <label for="username" class="edit-form-label">Username:</label>
      <input id="username" class="edit-form-input" type="text" name="username" />

      <label for="firstname" class="edit-form-label">First Name:</label>
      <input id="firstname" class="edit-form-input" type="text" name="firstname" />

      <label for="lastname" class="edit-form-label">Last Name:</label>
      <input id="lastname" class="edit-form-input" type="text" name="lastname" />

      <label for="email" class="edit-form-label">Email:</label>
      <input id="email" class="edit-form-input" type="text" name="email" />

      <label for="password" class="edit-form-label">Password:</label>
      <input id="password" class="edit-form-input" type="text" name="password" />
    </form>

    <div id="update-deal-container">

      <form id="update-deal-form">
        <p>Required fields are marked with an asterisk *</p>

        <label for="updatedealname" class="deal-form-label">Name*:</label>
        <input id="updatedealname" class="deal-form-input" type="text" name="dealname" required />

        <label for="updatedealprice" class="deal-form-label">Price*:</label>
        <input id="updatedealprice" class="deal-form-input" type="text" name="dealprice" required />

        <label for="updatedeallocation" class="deal-form-label">Store Location Details*:</label>
        <input id="updatedeallocation" class="deal-form-input" type="text" name="deallocation" required />

        <label for="updatedealdescription" class="deal-form-label">Description*:</label>
        <input id="updatedealdescription" class="deal-form-input" type="text" name="dealdescription" required />

        <label for="updatedealexpirydate" class="deal-form-label">Deal Expiry Date*:</label>
        <input id="updatedealexpirydate" class="deal-form-input" type="date" name="dealexpirydate" required />

        <label for="updatedealphotos" class="deal-form-label">Photos:</label>
        <input id="updatedealphotos" type="file" multiple="multiple" name="files" class="deal-form-input">
      </form>

    </div>

    <form id="upload-images-form">
      <input id="image-upload" type="file" accept="image/png, image/gif, image/jpeg, image/svg+xml" required />
    </form>

    <div id="post-deal-container">

      <form id="deal-form">
        <p>Required fields are marked with an asterisk *</p>

        <label for="dealname" class="deal-form-label">Name*:</label>
        <input id="dealname" class="deal-form-input" type="text" name="dealname" required />

        <label for="dealprice" class="deal-form-label">Price*:</label>
        <input id="dealprice" class="deal-form-input" type="text" name="dealprice" required />

        <label for="deallocation" class="deal-form-label">Store Location Details*:</label>
        <input id="deallocation" class="deal-form-input" type="text" name="deallocation" required />

        <label for="dealdescription" class="deal-form-label">Description*:</label>
        <input id="dealdescription" class="deal-form-input" type="text" name="dealdescription" required />

        <label for="dealexpirydate" class="deal-form-label">Deal Expiry Date*:</label>
        <input id="dealexpirydate" class="deal-form-input" type="date" name="dealexpirydate" required />

        <label for="dealphotos" class="deal-form-label">Photos:</label>
        <input id="dealphotos" type="file" multiple="multiple" name="files" class="deal-form-input">
      </form>

    </div>


    <div id="edit-photo-container">
      <form id="edit-image-form">
        <img id="edit-image" src="#" alt="Deal Photo">
        <input id="iupload" type="file" name="file" accept="image/png, image/gif, image/jpeg, image/svg+xml" required />
      </form>
    </div>

    <div id="profile-abilities">
      <button id="post-deal-link" class="abilities-button">Post Deal</button>
      <button id="edit-profile-button" class="abilities-button">Edit Information</button>
      <button id="change-avatar-button" class="abilities-button">Change Avatar Image</button>
    </div>



    <div id="deals">

    </div>

  </main>


  <footer id="footer">

  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="/js/skeleton.js"></script>
  <script src="/js/client.js"></script>
  <script src="/js/profile.js"></script>
  <script src="/js/postdeal.js"></script>

</body>

</html>
