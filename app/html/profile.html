<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/main-style.css">
  <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
  <title>FoodForLess</title>
</head>

<body>
  <nav id="nav">
    <div id="title">
      <h1>FoodForLess</h1>
    </div>


      <figure class="browse">
        
          <img class="nav-icon" src="/img/magnifying-glass-icon.svg" alt="" />
          <figcaption>Browse</figcaption>
       
      </figure>

      <figure class="my-deals">
        
          <img class="nav-icon" src="/img/list-icon.svg" alt="" />
          <figcaption>My Deals</figcaption>
        
      </figure>

      <figure class="post">
        
          <img class="nav-icon" src="/img/add-icon.svg" alt="" />
          <figcaption>Post</figcaption>
        
      </figure>

      <figure class="profile">
          <img class="nav-icon" src="/img/profile-icon.svg" alt="" />
          <figcaption>Profile</figcaption>
      </figure>

      <figure class="logout">
        
          <img class="nav-icon" src="/img/logout-icon.svg" alt="" />
          <figcaption>
            <form action="/logout" method="get">
              <input id="logout-button" type="submit" value="Logout"/>
            </form>
          </figcaption>
        
      </figure>




  </nav>

  <div id="profile-info">
    
  </div>

  <div id="profile-abilities">
  </div>

  <footer id="footer">
    <div>
      <small>Copyright 2022, FoodForLess</small>
    </div>
  </footer>
</body>

</html>
