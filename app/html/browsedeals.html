<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <!-- maximum-scale=1 to prevent zooming in on input fields -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />

  <!-- JQuery UI Library -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">

  <!-- Style Sheets -->
  <link rel="stylesheet" href="/css/main-style.css">
  <link rel="stylesheet" href="/css/profile.css">
  <link rel="stylesheet" href="/css/navbar.css">
  <link rel="stylesheet" href="/css/postdeal.css">
  <link rel="stylesheet" href="/css/deals.css">
  <link rel="stylesheet" href="/css/editdeal.css">
  <link rel="stylesheet" href="/css/editimage.css">
  <link rel="stylesheet" href="/css/browsedeals.css">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="img/favicon.ico" />

  <title>FoodForLess</title>
</head>

<body>

  <!-- Nav bar -->
  <nav id="nav">
    <h1 id="easter_egg">FoodForLe<a onclick="easter_egg()">ss</a></h1>
    <div id="nav-items-container">
      <div id="nav-icons">
        <img id="browse-icon" class="nav-icon" src="/img/magnifying-glass-icon.svg" alt="" />
        <img id="list-icon" class="nav-icon" src="/img/list-icon.svg" alt="" />
        <img id="profile-icon" class="nav-icon" src="/img/profile-icon.svg" alt="" />
        <img id="logout-icon" class="nav-icon" src="/img/logout-icon.svg" alt="" />
      </div>

      <ul id="nav-links">
        <li class="nav-link">
          <form action="/browse-deals" method="get">
            <input id="browse-button" class="look-like-button" type="submit" value="Browse" />
          </form>
        </li>
        <li class="nav-link"><a href="/profile#deals">My Deals</a></li>
        <li class="nav-link">
          <form action="/profile" method="get">
            <input id="profile-button" class="look-like-button" type="submit" value="Profile" />
          </form>
        </li>
        <li class="nav-link">
          <form action="/logout" method="get">
            <input id="logout-button" class="look-like-button" type="submit" value="Logout" />
          </form>
        </li>
      </ul>

    </div>

  </nav>

  <h2 id="all-deals-heading">All Deals</h2>

  <!-- Container to hold all deals posted -->
  <div id="deals">

  </div>

  <!-- Footer -->
  <footer id="footer">
    <div>
      <small>Copyright 2022, FoodForLess</small>
    </div>
  </footer>

  <!-- JQuery Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

  <!-- Scripts -->
  <script src="/js/client.js"></script>
  <script src="/js/browsedeals.js"></script>

</body>

</html>
