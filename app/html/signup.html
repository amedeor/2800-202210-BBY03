<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <title>Sign Up</title>
</head>

<body>

    <header id="header">
        <h1 id="text-logo">FoodForLess</h1>
        <p class="slogan-top">Share and find grocery deals.</p>
        <p class="slogan-bottom">Save money.</p>
    </header>

    <div id="form-container">
      <p class="sign-up-title">Sign Up</p>
        <form>
            <label for="signup-fName">First Name</label>
            <input type="text" id="signup-fName" name="fName" required/>

            <label for="signup-lName">Last Name</label>
            <input type="text" id="signup-lName" name="lName" required/>

            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" name="email" required/>

            <label for="signup-username">Username</label>
            <input type="text" id="signup-username" name="username" required/>

            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" name="password" required/>

            <input type="submit" id="signup-button" value="Create Account" />
            <p id="error-message"></p>
        </form>
        <form id="look-like-button-form" action="/" method="get">
          <p id="existing-account-paragraph">Already have an account?</p>
          <input id="back-to-login-button" type="submit" value="Login" />
        </form>
    </div>

    <script src="/js/client.js"></script>
</body>

</html>
