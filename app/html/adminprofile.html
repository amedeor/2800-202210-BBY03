<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <!-- maximum-scale=1 to prevent zooming in on input fields -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />

  <!-- JQuery UI Library -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">

  <!-- Style Sheets -->
  <link rel="stylesheet" href="/css/main-style.css">
  <link rel="stylesheet" href="/css/profile.css">
  <link rel="stylesheet" href="/css/navbar.css">
  <link rel="stylesheet" href="/css/postdeal.css">
  <link rel="stylesheet" href="/css/deals.css">
  <link rel="stylesheet" href="/css/editdeal.css">
  <link rel="stylesheet" href="/css/editimage.css">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="img/favicon.ico" />

  <title>FoodForLess</title>
</head>

<body>

  <!-- Navigation Bar -->
  <nav id="nav">
    <h1 id="easter_egg">FoodForLe<a onclick="easter_egg()">ss</a></h1>
    <div id="nav-items-container">
      <div id="nav-icons">
        <img id="browse-icon" class="nav-icon" src="/img/magnifying-glass-icon.svg" alt="" />
        <img id="list-icon" class="nav-icon" src="/img/list-icon.svg" alt="" />
        <img id="profile-icon" class="nav-icon" src="/img/profile-icon.svg" alt="" />
        <img id="logout-icon" class="nav-icon" src="/img/logout-icon.svg" alt="" />
      </div>

      <ul id="nav-links">
        <li class="nav-link">
          <form action="/browse-deals" method="get">
            <input id="browse-button" class="look-like-button" type="submit" value="Browse" />
          </form>
        </li>
        <li class="nav-link"><a href="#deals">My Deals</a></li>
        <li class="nav-link">
          <form action="/profile" method="get">
            <input id="profile-button" class="look-like-button" type="submit" value="Profile" />
          </form>
        </li>
        <li class="nav-link">
          <form action="/logout" method="get">
            <input id="logout-button" class="look-like-button" type="submit" value="Logout" />
          </form>
        </li>
      </ul>

    </div>

  </nav>


  <!-- User Profile Container -->
  <div id="profile-info"></div>

  <!-- Popup Form for Editing User Information -->
  <form id="edit-user-info-form">
    <label id="usernamelabel" for="username" class="edit-form-label">Username:</label>
    <input id="username" class="edit-form-input" type="text" name="username" />

    <label id="firstnamelabel" for="firstname" class="edit-form-label">First Name:</label>
    <input id="firstname" class="edit-form-input" type="text" name="firstname" />

    <label id="lastnamelabel" for="lastname" class="edit-form-label">Last Name:</label>
    <input id="lastname" class="edit-form-input" type="text" name="lastname" />

    <label id="emaillabel" for="email" class="edit-form-label">Email:</label>
    <input id="email" class="edit-form-input" type="text" name="email" />

    <label id="passwordlabel" for="password" class="edit-form-label">Password:</label>
    <input id="password" class="edit-form-input" type="text" name="password" />
  </form>

  <p id="error-message"></p>

  <!-- Popup form for uploading a new profile image -->
  <form id="upload-images-form">
    <input id="image-upload" type="file" accept="image/png, image/gif, image/jpeg, image/svg+xml" required />
  </form>

  <!-- Popup form for posting a deal -->
  <div id="post-deal-container">
    <form id="deal-form">
      <p>Required fields are marked with an asterisk *</p>

      <label id="dealnamelabel" for="dealname" class="deal-form-label">Name*:</label>
      <input id="dealname" class="deal-form-input" type="text" name="dealname" required />

      <label id="dealpricelabel" for="dealprice" class="deal-form-label">Price*:</label>
      <input id="dealprice" class="deal-form-input" type="text" name="dealprice" required />

      <label id="deallocationlabel" for="deallocation" class="deal-form-label">Store Location Details*:</label>
      <input id="deallocation" class="deal-form-input" type="text" name="deallocation" required />

      <label id="dealdescriptionlabel" for="dealdescription" class="deal-form-label">Description*:</label>
      <textarea name="dealdescription" id="dealdescription" class="deal-form-input" cols="30" rows="10"></textarea>

      <label id="dealexpirelabel" for="dealexpirydate" class="deal-form-label">Deal Expiry Date*:</label>
      <input id="dealexpirydate" class="deal-form-input" type="date" name="dealexpirydate" required />

      <label id="dealphotoslabel" for="dealphotos" class="deal-form-label">Photos:</label>
      <input id="dealphotos" type="file" multiple="multiple" name="files" class="deal-form-input">
    </form>
  </div>

  <!-- Popup Form for Updating a Deal -->
  <div id="update-deal-container">
    <form id="update-deal-form">
      <p>Required fields are marked with an asterisk *</p>

      <label id="updatedealnamelabel" for="updatedealname" class="deal-form-label">Name*:</label>
      <input id="updatedealname" class="deal-form-input" type="text" name="dealname" required />

      <label id="updatedealpricelabel" for="updatedealprice" class="deal-form-label">Price*:</label>
      <input id="updatedealprice" class="deal-form-input" type="text" name="dealprice" required />

      <label id="updatedeallocationlabel" for="updatedeallocation" class="deal-form-label">Store Location
        Details*:</label>
      <input id="updatedeallocation" class="deal-form-input" type="text" name="deallocation" required />

      <label id="updatedealdescriptionlabel" for="updatedealdescription" class="deal-form-label">Description*:</label>
      <textarea name="dealdescription" id="updatedealdescription" class="deal-form-input" cols="30" rows="10"
        required></textarea>

      <label id="updatedealexpirelabel" for="updatedealexpirydate" class="deal-form-label">Deal Expiry Date*:</label>
      <input id="updatedealexpirydate" class="deal-form-input" type="date" name="dealexpirydate" required />

      <label id="updatedealphotoslabel" for="updatedealphotos" class="deal-form-label">Photos:</label>
      <input id="updatedealphotos" type="file" multiple="multiple" name="files" class="deal-form-input">
    </form>
  </div>

  <!-- Popup Form for Editing the Deal Photo -->
  <div id="edit-photo-container">
    <form id="edit-image-form">
      <img id="edit-image" src="#" alt="Photo Edit">
      <input id="iupload" type="file" name="file" accept="image/png, image/gif, image/jpeg, image/svg+xml" required />
    </form>
  </div>

  <div id="confirm-photo-delete" hidden>
    <p>Are you sure you would like to permanently delete this photo?</p>
  </div>

  <div id="confirm-deal-delete" hidden>
    <p>Are you sure you would like to permanently delete this deal?</p>
  </div>

  <!-- Buttons for Admin Users -->
  <div id="profile-abilities">
    <button id="post-deal-link" class="abilities-button">Post Deal</button>
    <form action="/admin-dashboard" method="get" id="view-user-account">
      <input id="admin-dashboard-button" class="abilities-button" type="submit" value="Admin Dashboard">
    </form>
    <button id="edit-profile-button" class="abilities-button">Edit Information</button>
    <button id="change-avatar-button" class="abilities-button">Change Avatar Image</button>
  </div>

  <!-- Container to Hold all the User's Posted Deals -->
  <h2 id="deal-heading">My Deals</h2>

  <div id="deals">

  </div>

  <!-- Footer -->
  <footer id="footer">
    <div>
      <small>Copyright 2022, FoodForLess</small>
    </div>
  </footer>

  <!-- JQuery Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

  <!-- NicEdit Script -->
  <script src="https://js.nicedit.com/nicEdit-latest.js" type="text/javascript"></script>

  <!-- Scripts -->
  <script src="/js/client.js"></script>
  <script src="/js/profile.js"></script>
  <script src="/js/postdeal.js"></script>

</body>

</html>
