<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- maximum-scale=1 to prevent zooming in on input fields -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="/css/main-style.css">
  <link rel="stylesheet" href="/css/profile.css">
  <link rel="stylesheet" href="/css/navbar.css">
  <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
  <title>FoodForLess</title>
</head>

<body>
  <nav id="nav">
    <h1>FoodForLess</h1>
    <div id="nav-items-container">
      <div id="nav-icons">
        <img id="browse-icon" class="nav-icon" src="/img/magnifying-glass-icon.svg" alt="" />
        <img id="list-icon" class="nav-icon" src="/img/list-icon.svg" alt="" />
        <img id="post-icon" class="nav-icon" src="/img/add-icon.svg" alt="" />
        <img id="profile-icon" class="nav-icon" src="/img/profile-icon.svg" alt="" />
        <img id="logout-icon" class="nav-icon" src="/img/logout-icon.svg" alt="" />
      </div>

      <ul id="nav-links">
        <li class="nav-link"><a href="#">Browse</a></li>
        <li class="nav-link"><a href="#">My Deals</a></li>
        <li id="post-deal-link" class="nav-link">Post</li>
        <li class="nav-link">
          <form action="/profile" method="get">
            <input id="profile-button" class="look-like-button" type="submit" value="Profile" />
          </form>
        </li>
        <li class="nav-link">
          <form action="/logout" method="get">
            <input id="logout-button" class="look-like-button" type="submit" value="Logout" />
          </form>
        </li>
      </ul>

    </div>

  </nav>

  <div id="profile-info"></div>

  <form id="edit-user-info-form">
    <label for="username" class="edit-form-label">Username:</label>
    <input id="username" class="edit-form-input" type="text" name="username" />

    <label for="firstname" class="edit-form-label">First Name:</label>
    <input id="firstname" class="edit-form-input" type="text" name="firstname" />

    <label for="lastname" class="edit-form-label">Last Name:</label>
    <input id="lastname" class="edit-form-input" type="text" name="lastname" />

    <label for="email" class="edit-form-label">Email:</label>
    <input id="email" class="edit-form-input" type="text" name="email" />

    <label for="password" class="edit-form-label">Password:</label>
    <input id="password" class="edit-form-input" type="text" name="password" />
  </form>

  <p id="error-message"></p>

  <form id="upload-images-form">
    <input id="image-upload" type="file" accept="image/png, image/gif, image/jpeg, image/svg+xml" required />
  </form>

  <div id="post-deal-container">
    <form id="deal-form">
      <label for="dealname" class="deal-form-label">Name:</label>
      <input id="dealname" class="deal-form-input" type="text" name="dealname" />
  
      <label for="dealprice" class="deal-form-label">Price:</label>
      <input id="dealprice" class="deal-form-input" type="text" name="dealprice" />

      <label for="deallocation" class="deal-form-label">Location:</label>
      <input id="deallocation" class="deal-form-input" type="text" name="deallocation" />
  
      <label for="dealdescription" class="deal-form-label">Description:</label>
      <input id="dealdescription" class="deal-form-input" type="text" name="password" />
  
      <label for="dealexpirydate" class="deal-form-label">Deal Expiry Date:</label>
      <input id="dealexpirydate" class="deal-form-input" type="date" name="dealexpirydate" />
  
      <label for="dealphotos" class="deal-form-label">Photos:</label>
      <input id="dealphotos" type="file" name="dealphotos" class="deal-form-input">
  
      <input id="deal-submit-button" type="submit" value="Submit">
    </form>
  </div>


  <div id="profile-abilities">
    <form action="/admin-dashboard" method="get" id="view-user-account">
      <input id="admin-dashboard-button" class="abilities-button" type="submit" value="Admin Dashboard">
    </form>
    <button id="edit-profile-button" class="abilities-button">Edit Information</button>
    <button id="change-avatar-button" class="abilities-button">Change Avatar Image</button>
  </div>

  <footer id="footer">
    <div>
      <small>Copyright 2022, FoodForLess</small>
    </div>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

  <script src="/js/client.js"></script>
  <script src="/js/profile.js"></script>
  <script src="/js/postdeal.js"></script>
</body>

</html>
